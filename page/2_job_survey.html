  <script type="text/javascript">
    data.forEach (function (el, index) {
      $('#table > tbody:last').append(
        `<tr>\
          <td>${index+1}</td>\
          <td>${el}</td>\
          <td class="text-center">\
            <div class="form-check">\
              <input class="form-check-input" type="radio" name="row_${index+1}">\

          </td>\

            <div class="form-check">\
              <input class="form-check-input" type="radio" name="row_${index+1}">\
            </div>\
          </td>\
        </tr>`
      );
    });

    $('#table > tbody:last').append(
        `<tr><td colspan="4" align="center">장시간 설문에 응해주셔서 감사합니다.</td></tr>`
      );
    

    $(":button").on('click', function(e) {
      html2canvas(e.target.parentElement).then(function(canvas) {
        if (navigator.msSaveBlob) {
          var blob = canvas.msToBlob(); 
          return navigator.msSaveBlob(blob, '구직욕구자가진단설문.jpg'); 
        } else { 
          var el = document.getElementById("target");
          el.href = canvas.toDataURL("image/jpeg");
          el.download = '구직욕구자가진단설문.jpg';
          el.click();
        }
      });
    });
  </script>
